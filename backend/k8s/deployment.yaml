apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        env:
          - name: ADDR
            value: 0.0.0.0:8000
          - name: CORS_ORIGIN
            value: "http://*"
          - name: DSN 
            valueFrom:
              secretKeyRef:
                name: crow-secrets
                key: DATABASE_URL
          - name: JWT_LIFETIME 
            value: 20m
        image: ghcr.io/doktorupnos/crow/backend:master
        ports:
        - containerPort: 8000
