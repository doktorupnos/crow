name: Release WebApp to Production

on:
  workflow_dispatch:
    tags:
      - '*'
env:
  REGISTRY: ghcr.io/doktorupnos
  USERNAME: ${{ github.actor }}
  PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-testing:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ env.PASSWORD }}
          ecr: auto
          logout: true

      - name: Build web image
        run: |
            docker build web -t ${{ env.REGISTRY }}/wip-chat/backend:${GITHUB_REF##*/}

      - name: Push web image
        run: |
            docker push ${{ env.REGISTRY }}/wip-chat/web:${GITHUB_REF##*/}

