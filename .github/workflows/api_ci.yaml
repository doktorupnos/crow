name: API CI

on:
  pull_request:
    branches: [master]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            api/
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"

      - name: ðŸ§ª Run Tests
        run: go test -v ./...
        working-directory: ./api
